name: Java CI with Gradle

on:
  push:
    paths:
    - "src/**"
    - ".github/**"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Cache gradle files
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ./.gradle/loom-cache
        key: ${{ runner.os }}-gradle-${{ hashFiles('*.gradle', 'gradle.properties', '**/*.accesswidener') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: Display commid hash
      run: |
        echo Tweak My Client \commit-${GITHUB_SHA::8}
    - name: Set commid hash in codes
      run: sed -i "s/build.undefined/${GITHUB_SHA::8}/g" src/main/java/top/hendrixshen/TweakMyClient/Reference.java build.properties
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - uses: actions/upload-artifact@v2
      with:
        name: build-artifacts
        path: build/libs/
